<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIE-Soliton V2.2 Terminal</title>
    <style>
        :root {
            --gie-bg: #000000;
            --gie-green: #00ff00;
            --gie-dim: #004400;
            --line-height: 40px; /* 锁死高度，防止跳行 */
            --font-mono: 'Courier New', Courier, monospace;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--gie-bg);
            color: var(--gie-green);
            font-family: var(--font-mono);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* 禁止全局滚动 */
        }

        /* 顶部导航与语言切换 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: var(--line-height);
            border-bottom: 1px solid var(--gie-green);
            margin-bottom: 20px;
        }

        .logo { font-weight: bold; font-size: 1.2rem; }

        select {
            background: #000;
            color: var(--gie-green);
            border: 1px solid var(--gie-green);
            height: 30px;
            font-family: var(--font-mono);
            outline: none;
        }

        /* 主显示区 */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
        }

        /* 状态卡片 - 解决显示不全 */
        .status-panel {
            border: 1px solid var(--gie-green);
            padding: 15px;
            min-height: 120px;
        }

        .data-row {
            height: var(--line-height);
            line-height: var(--line-height);
            display: flex;
            justify-content: space-between;
            border-bottom: 1px dotted var(--gie-dim);
            white-space: nowrap; /* 强制不换行，解决跳行 */
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* ∇ 压力梯度矩阵容器 */
        .matrix-box {
            border: 1px solid var(--gie-green);
            flex: 1;
            position: relative;
            background: repeating-linear-gradient(0deg, #001100 0px, #001100 1px, transparent 1px, transparent 40px);
        }

        .matrix-content {
            padding: 10px;
            font-size: 0.85rem;
            line-height: 1.5;
        }

        /* 底部操作区 */
        footer {
            margin-top: 20px;
            height: var(--line-height);
            display: flex;
            gap: 10px;
        }

        button {
            background: var(--gie-green);
            color: #000;
            border: none;
            padding: 0 20px;
            font-family: var(--font-mono);
            font-weight: bold;
            cursor: pointer;
            height: var(--line-height);
        }

        button:hover { background: #fff; }

        /* RTL 适配 */
        html[dir="rtl"] body { text-align: right; }
        html[dir="rtl"] .data-row { flex-direction: row-reverse; }
    </style>
</head>
<body>

<header>
    <div class="logo">GIE-SOLITON V2.2</div>
    <select id="langSelector">
        <option value="en">English</option>
        <option value="zh">简体中文</option>
        <option value="ja">日本語</option>
        <option value="ko">한국어</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
        <option value="ru">Русский</option>
        <option value="es">Español</option>
        <option value="ar">العربية (RTL)</option>
        <option value="he">עברית (RTL)</option>
    </select>
</header>

<main>
    <section class="status-panel">
        <div class="data-row">
            <span data-i18n="addr_label">Target Address:</span>
            <span>0x457...3874</span>
        </div>
        <div class="data-row">
            <span data-i18n="status_label">Network Status:</span>
            <span id="syncStatus">IDLE</span>
        </div>
        <div class="data-row">
            <span data-i18n="model_label">Model Version:</span>
            <span>GIE-Soliton 2.2 (∇ Core)</span>
        </div>
    </section>

    <div class="matrix-box">
        <div class="matrix-content" id="matrixDisplay">
            [SYSTEM READY] - Waiting for 9,999 USDT Validation...
        </div>
    </div>
</main>

<footer>
    <button id="verifyBtn" data-i18n="btn_verify">INITIATE VERIFICATION</button>
</footer>

<script>
    const I18N = {
        en: { dir: 'ltr', addr_label: 'Target Address:', status_label: 'Network Status:', model_label: 'Model Version:', btn_verify: 'INITIATE VERIFICATION' },
        zh: { dir: 'ltr', addr_label: '目标地址:', status_label: '网络状态:', model_label: '模型版本:', btn_verify: '发起验证' },
        ja: { dir: 'ltr', addr_label: '対象アドレス:', status_label: 'ネットワーク:', model_label: 'モデルバージョン:', btn_verify: '検証を開始' },
        ko: { dir: 'ltr', addr_label: '대상 주소:', status_label: '네트워크 상태:', model_label: '모델 버전:', btn_verify: '검증 시작' },
        fr: { dir: 'ltr', addr_label: 'Adresse Cible:', status_label: 'État Réseau:', model_label: 'Version Modèle:', btn_verify: 'LANCER LA VÉRIFICATION' },
        de: { dir: 'ltr', addr_label: 'Zieladresse:', status_label: 'Netzwerkstatus:', model_label: 'Modellversion:', btn_verify: 'VERIFIZIERUNG STARTEN' },
        ru: { dir: 'ltr', addr_label: 'Целевой адрес:', status_label: 'Статус сети:', model_label: 'Версия модели:', btn_verify: 'НАЧАТЬ ПРОВЕРКУ' },
        es: { dir: 'ltr', addr_label: 'Dirección Destino:', status_label: 'Estado Red:', model_label: 'Versión Modelo:', btn_verify: 'INICIAR VERIFICACIÓN' },
        ar: { dir: 'rtl', addr_label: 'العنوان المستهدف:', status_label: 'حالة الشبكة:', model_label: 'إصدار النموذج:', btn_verify: 'بدء التحقق' },
        he: { dir: 'rtl', addr_label: 'כתובת יעד:', status_label: 'סטטוס רשת:', model_label: 'גרסת מודל:', btn_verify: 'התחל אימות' }
    };

    const selector = document.getElementById('langSelector');
    
    selector.addEventListener('change', (e) => {
        const lang = e.target.value;
        const config = I18N[lang];
        
        // 更新方向和语言
        document.documentElement.dir = config.dir;
        document.documentElement.lang = lang;

        // 批量更新文本
        document.querySelectorAll('[data-i18n]').forEach(el => {
            const key = el.getAttribute('data-i18n');
            el.textContent = config[key];
        });

        // 模拟 ∇ 逻辑更新
        document.getElementById('matrixDisplay').innerHTML += `<br>[SYSTEM] Language changed to ${lang}. Re-calculating ∇ gradients...`;
    });

    document.getElementById('verifyBtn').addEventListener('click', () => {
        // 这里对接你的 Etherscan API Key Y7332J...
        alert("Initializing Etherscan API check for 9,999 USDT...");
    });
</script>

</body>
</html>
