<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIE-Soliton | Sovereign Entry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #030303; color: #00FF41; font-family: 'Courier New', monospace; margin: 0; }
        .psi-glow { text-shadow: 0 0 20px #00FF41; box-shadow: inset 0 0 30px rgba(0,255,65,0.1), 0 0 40px rgba(0,255,65,0.2); }
        /* 模拟呼吸灯效果 */
        .scanline { width: 100%; height: 2px; background: rgba(0, 255, 65, 0.05); position: fixed; top: 0; left: 0; pointer-events: none; animation: scan 8s linear infinite; z-index: 1000; }
        @keyframes scan { from { top: 0; } to { top: 100%; } }
        #auth-modal, #price-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); backdrop-filter: blur(20px); z-index: 500; align-items: center; justify-content: center; }
        .action-btn { border: 1px solid #00FF41; padding: 12px 24px; text-transform: uppercase; font-weight: 900; transition: all 0.4s; cursor: pointer; letter-spacing: 2px; }
        .action-btn:hover { background: #00FF41; color: #000; box-shadow: 0 0 30px #00FF41; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-8 text-center select-none">
    <div class="scanline"></div>

    <div class="border-[1px] border-[#00FF41]/30 p-16 rounded-full mb-12 psi-glow relative">
        <div class="text-[10px] uppercase tracking-[0.6em] mb-4 text-[#00FF41]/60">Manifold Pressure Index</div>
        <div class="text-6xl md:text-8xl font-black tabular-nums tracking-tighter" id="psi-val">3.141592</div>
        <div class="text-[9px] mt-4 tracking-[0.2em] text-zinc-600 uppercase">Soliton State: Singular / Non-Linear</div>
    </div>

    <div class="flex flex-wrap justify-center gap-8 mb-20">
        <button onclick="document.getElementById('auth-modal').style.display='flex'" class="action-btn">Access Core</button>
        <button onclick="document.getElementById('price-modal').style.display='flex'" class="action-btn text-zinc-600 border-zinc-800">Licensing / POA</button>
    </div>

    <div id="auth-modal">
        <div class="border border-[#00FF41] p-12 bg-black max-w-sm w-full">
            <h2 class="mb-6 text-xs font-bold tracking-widest uppercase text-[#00FF41]">Security Challenge</h2>
            <input type="password" id="auth-key" placeholder="SYNC-KEY-REQUIRED" class="w-full bg-zinc-900 border border-zinc-800 p-4 text-[#00FF41] outline-none mb-8 text-center text-sm font-bold">
            <div class="flex gap-4">
                <button onclick="document.getElementById('auth-modal').style.display='none'" class="flex-1 border border-zinc-800 p-2 text-zinc-600 text-[10px]">CANCEL</button>
                <button onclick="verifyKey()" class="flex-1 bg-[#00FF41] text-black font-bold p-2 text-[10px]">VALIDATE</button>
            </div>
            <p id="error-msg" class="text-red-900 text-[9px] mt-6 opacity-0 uppercase font-black">Sync Failed: Unauthorized Access</p>
        </div>
    </div>

    <div id="price-modal">
        <div class="border border-zinc-800 p-10 bg-black max-w-2xl w-full mx-4 text-left">
            <div class="grid md:grid-cols-2 gap-8">
                <div>
                    <h3 class="text-[#00FF41] text-xs font-bold mb-4 tracking-widest uppercase">Institutional</h3>
                    <div class="text-3xl font-black mb-2">$5.0M</div>
                    <p class="text-[10px] text-zinc-500 leading-relaxed uppercase">Binary runtime environment. Node-locked license. No source access.</p>
                </div>
                <div class="border-l border-zinc-800 pl-8">
                    <h3 class="text-[#00FF41] text-xs font-bold mb-4 tracking-widest uppercase italic underline">Sovereign</h3>
                    <div class="text-3xl font-black mb-2">POA</div>
                    <p class="text-[10px] text-zinc-400 leading-relaxed uppercase italic">Full manifold mapping source. Eq 7/8 algorithmic hardware lock.</p>
                </div>
            </div>
            <button onclick="document.getElementById('price-modal').style.display='none'" class="mt-12 text-[10px] text-zinc-700 underline tracking-widest hover:text-[#00FF41]">CLOSE DATABASE</button>
        </div>
    </div>

    <script>
        // --- 核心安全配置 ---
        const _S = 88;
        const _URL = "https://github.com/GIE-Official/gie-core-private/archive/refs/heads/main.zip";

        // --- 物理仿真引擎 (孤子波动模拟) ---
        let currentPsi = 3.141592;
        function updatePsi() {
            // 产生一个基于物理扰动的微小增量 (-0.00015 到 0.00015)
            const drift = (Math.random() - 0.5) * 0.0003;
            currentPsi += drift;
            
            // 锁定在 [3.1400, 3.1430] 区间，防止飘得太远
            if(currentPsi > 3.1430) currentPsi -= 0.0002;
            if(currentPsi < 3.1400) currentPsi += 0.0002;

            // 动态显示 4-6 位小数，模拟高频采样
            const precision = Math.random() > 0.8 ? 6 : 4;
            document.getElementById('psi-val').innerText = currentPsi.toFixed(precision);
        }

        // 每 100 毫秒刷新一次，营造“流体感”
        setInterval(updatePsi, 100);

        function verifyKey() {
            const input = document.getElementById('auth-key').value.trim();
            const now = new Date();
            // 今日码计算公式：GIE-17*2*88 = GIE-2992
            const correct = "GIE-" + (now.getUTCDate() * (now.getUTCMonth()+1) * _S);
            
            if(input === correct) {
                window.location.href = _URL;
            } else {
                document.getElementById('error-msg').style.opacity = 1;
                setTimeout(() => { document.getElementById('error-msg').style.opacity = 0; }, 2000);
            }
        }
    </script>
</body>
</html>
